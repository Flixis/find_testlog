<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find TestLogs</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <header>
    <div id="logo">Find TestLogs</div>

    <div class="settings-header">
      <button type="button" id="get_config_location">Open Config file</button>
    </div>

  </header>

  <div id="input-container">
    <div class="input-group">
      <label for="pn">Product Number (PN):</label>
      <input type="text" id="pn" placeholder="Example: 9999-1234-5678">
    </div>

    <div class="input-group">
      <label for="sn">Serial Number (SN):</label>
      <input type="text" id="sn" placeholder="Example: xx-xx-yyy-000">
    </div>

    <div class="input-group">
      <label for="year_week">Year Week:</label>
      <input type="text" id="year_week" placeholder="Example: 2023-W51">
    </div>    

    <div class="input-group">
      <label for="test_env">Test Environment:</label>
      <select id="test_env">
        <option value="PTF">PTF</option>
        <option value="AET">AET</option>
      </select>
    </div>
  </div>



  <div id="results-box">
    <form id="year-week-form">
      <button type="submit" id="search-button">Search</button>
    </form>
    <h2 id="results-box-heading">Search results:</h2>
    <table id="sortable-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Location</th>
          <th>SN</th>
          <th>
            <div class="settings-resultsbox">
              <label for="open_log">Automatically open logfiles</label>
              <input type="checkbox" id="open_log" name="open_log">
            </div>
          </th> <!-- Empty header cell for the button -->

        </tr>
      </thead>
      <tbody>
        <!-- Sample result rows, you can add more as needed -->
        <tr>
          <td>2023-09-06</td>
          <td>10:30 AM</td>
          <td>/path/to/file1.txt</td>
          <td>SN123456</td>
          <td><button>Open</button></td>
        </tr>
        <tr>
          <td>2023-09-06</td>
          <td>11:15 AM</td>
          <td>/path/to/file2.txt</td>
          <td>SN789012</td>
          <td><button>Open</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer id="footer">
    <div id="footer-content">&copy; Find_testlog</div>
    <a id="footer-content" href="https://github.com/Flixis/find_testlog/tree/main">Tariq Dinmohamed(Github)</a>
  </footer>


  <!-- testing area for js to rust connection -->
      <form class="row" id="greet-form">
        <input id="greet-input" placeholder="Enter a name..." />
        <button type="submit">Greet</button>
      </form>

      <p id="greet-msg"></p>
  </div>
</body>

</html>
